{% include header.html %}

<div class="row container">
  <div class="small-4 large-3 columns sidebar">
    {% include sidebar.html %}
  </div>
  <div class="small-8 large-9 columns content">
    <div class="row post-content">
        <div class="small-12 columns post-title">
            {{ page.title }}
            <p class="date">
                {{ page.date | date_to_long_string }}
            </p>
        </div>
        {{ content }}
    </div>
  </div>
</div>
